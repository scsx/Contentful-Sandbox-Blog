query GetPressReleaseBySlug($slug: String!, $locale: String!, $preview: Boolean) {
  notaDeImprensaCollection(where: { slug: $slug }, locale: $locale, preview: $preview, limit: 1) {
    items {
      title
      slug
      publishDate
      body {
        json
        links {
          __typename
        }
      }
    }
  }
}
